<h2 class="mat-h1">New test cases</h2>
<h4 class="mat-h1"></h4>
<div class="test-container">
  <mat-card *ngFor="let testCase of tests" class="test-card">
    <mat-card-header>
      <mat-card-title>{{testCase.title}}</mat-card-title>
      <!--<mat-card-subtitle>{{testCase.Description}}</mat-card-subtitle>-->
    </mat-card-header>
    <mat-card-content>
      <p>{{testCase.description}}</p>
    </mat-card-content>
   <!--<mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>-->
  </mat-card>
</div>

<mat-divider></mat-divider>
<h2 class="mat-h1">BUGS</h2>
<mat-tab-group>
  <mat-tab label="ASSIGNED">
    <mat-card *ngFor="let bug of todoBugs" class="bug-card">
      <mat-card-header>
        <mat-card-title>{{bug.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{bug.description}}</p>
      </mat-card-content>
    </mat-card>
  </mat-tab>
  <mat-tab label="FIXING">
    <mat-card *ngFor="let bug of inProgressBugs" class="bug-card">
      <mat-card-header>
        <mat-card-title>{{bug.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{bug.description}}</p>
      </mat-card-content>
    </mat-card>
  </mat-tab>
  <mat-tab label="RESOLVED">
    <mat-card *ngFor="let bug of doneBugs" class="bug-card">
      <mat-card-header>
        <mat-card-title>{{bug.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{bug.description}}</p>
      </mat-card-content>
    </mat-card>
  </mat-tab>
</mat-tab-group>
