<div class="date_picker_container">
  <mat-form-field>
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" [min]="projectStart" [max]="projectEnd" placeholder="Start date">
      <input matEndDate formControlName="end" [min]="projectStart" [max]="projectEnd" placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
  
  <button mat-raised-button color="primary" (click)="search()">Search</button>
</div>

<b *ngIf="isDisplayed">Selected range: {{this.range.get('start')!.value! | date}} -> {{this.range.get('end')!.value! | date}} </b>

<canvas *ngIf="isDisplayed"
  class="chart"
  baseChart
  [data]="barChartData"
  [options]="barChartOptions"
  [type]="barChartType"
></canvas>
