<div class="char-container">
  <mat-card class="bubble-card-container">
    <mat-card-content>
      <canvas baseChart class="chart"
        [data]="bubbleChartData"
        [options]="bubbleChartOptions"
        [legend]="true"
        [type]="bubbleChartType">
      </canvas>
    </mat-card-content>
  </mat-card>

  <mat-card class="-card">
    <mat-card-header>
      <mat-card-title>Serveties</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
  
        <mat-list-item>
          <mat-icon [ngStyle]="{'color':'red'}"  matListItemIcon>radio_button_checked</mat-icon>
          <div matListItemTitle>Critical</div>
          <div matListItemLine>{{criticalBugs}}</div>
        </mat-list-item>
  
        <mat-divider></mat-divider>
  
        <mat-list-item>
          <mat-icon [ngStyle]="{'color':'#f44336'}" color="warm" matListItemIcon>radio_button_checked</mat-icon>
          <div matListItemTitle>High</div>
          <div matListItemLine>{{highBugs}}</div>
        </mat-list-item>
  
        <mat-divider></mat-divider>
  
        <mat-list-item>
          <mat-icon [ngStyle]="{'color':'#ff2d8c'}" matListItemIcon>radio_button_checked</mat-icon>
          <div matListItemTitle>Moderate</div>
          <div matListItemLine>{{moderateBugs}}</div>
        </mat-list-item>
  
        <mat-divider></mat-divider>
  
        <mat-list-item>
          <mat-icon [ngStyle]="{'color':'#69f0ae'}" matListItemIcon>radio_button_checked</mat-icon>
          <div matListItemTitle>Minor</div>
          <div matListItemLine>{{minorBugs}}</div>
        </mat-list-item>
  
        <mat-divider></mat-divider>
  
        <mat-list-item>
          <mat-icon [ngStyle]="{'color':'white'}" matListItemIcon>radio_button_checked</mat-icon>
          <div matListItemTitle>Cosmetic</div>
          <div matListItemLine>{{cosmeticBugs}}</div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
