<mat-card class="char-container">
  <mat-card-header>
    <mat-card-title>Bugs created by months</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <canvas baseChart class="chart"
    [data]="lineChartData"
    [options]="lineChartOptions"
    [type]="lineChartType">
  </canvas>
  </mat-card-content>
</mat-card>
